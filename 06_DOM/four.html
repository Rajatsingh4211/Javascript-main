<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai or Code 04</title>
</head>
<body style="background-color: #212121; color: #ffff;">
    <ul class="language">
   <li>JavaScript</li> 
   </ul>
</body>
<script>

    // Basic way to create elements. 
    function addlanguage(langName){
   const litem=  document.createElement('li')
   litem.innerHTML = `${langName}`
   document.querySelector('.language').appendChild(litem)
    }
    addlanguage('python')
    addlanguage('Java')
    addlanguage('Ruby')
    addlanguage('Rust')
    
    //More Optimised way to add elements. This method is good for big projects because this method doesn't traverse through the whole list.  
    function addOptiLang(langName){
        
        const li =  document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
     }
    addOptiLang('golang')

    // Editing the element. 

   const seclan =  document.querySelector("li:nth-child(2)")
//    console.log(seclan)
   const newli = document.createElement('li')
   newli.textContent = "mojo"
   seclan.replaceWith(newli)

//    Edit2
  const firstlan = document.querySelector("li:nth-child(3)")
  console.log(firstlan)
  firstlan.outerHTML = '<li>TypeScript</li>'

//   Remove 
 const goll = document.querySelector('li:nth-child(6)')
 goll.remove()
</script>
</html>
