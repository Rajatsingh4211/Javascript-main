<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Or Code 2</title>
</head>
<body style="background-color: #212121; color: #ffff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div)
    div.className = 'main'
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "Generated Title") // This sets the Attribute of the element. 
    div.style.backgroundColor = 'Green'
    div.style.padding = '15px'
    div.style.borderRadius = '15px'
    /* div,innerText = "Chai or Code"
     Another Better Way to create the text is by using CreateTextNode. Which saved the memory because it injects the value directly without 
     going on the round trip. */ 
    const addedText = document.createTextNode("Chai or Code")
    div.appendChild(addedText)
    
    document.body.appendChild(div)
</script>
</html>
